<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اذكر الله</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photos/icon.png" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Registered!"));
        }
    </script>


</head>

<body style="height: 100vh">
    <button id="installBtn"> اضغط <br> لتثبيت التطبيق </button>
    <div class="content">
        <audio class="audio1" src="auido/quran.mp3" type="audio/mpeg" style="visibility: hidden">
        </audio>
        <div class="container">
            <div class="counter"></div>
            <button class="click"> اضغط</button>
        </div>
        <div class="text">سبحان الله</div>

        <div class="animation">
            <img src="photos/man.gif" alt="man" class="man">
            <img src="photos/home.jpg" alt="home" class="home">
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
